<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>НейроСфера — Школа Искусственного Интеллекта</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101820;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #1a1d29;
      padding: 20px;
      text-align: center;
    }
    header .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header .logo img {
      height: 60px;
    }
    nav a {
      color: #00b4d8;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 60px 20px;
    }
    .hero {
      text-align: center;
      background-color: #101820;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 20px;
      color: #ccc;
    }
    .btn {
      background: #00b4d8;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      cursor: pointer;
      border: none;
    }
    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .course-card {
      background: #fff;
      color: #111;
      border-radius: 10px;
      overflow: hidden;
    }
    .course-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .course-card .text {
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }
    .course-card a {
      display: block;
      background: #00b4d8;
      color: white;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      font-size: 14px;
      color: #aaa;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #1a1d29;
      color: white;
    }
    textarea {
      min-height: 100px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Логотип НейроСфера">
      <span style="font-size:24px; font-weight:bold;">НейроСфера</span>
    </div>
    <nav>
      <a href="index.html#about">О нас</a>
      <a href="index.html#courses">Курсы</a>
      <a href="index.html#reviews">Отзывы</a>
      <a href="index.html#contact">Контакты</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Школа Искусственного Интеллекта</h1>
    <p>Город Новый Уренгой</p>
    <a href="#courses" class="btn">Посмотреть курсы</a>
  </section>
</body>
</html>
